name: Generate blog post (3x weekly) + Sitemap
on:
  schedule:
    - cron: '0 7 * * 1,3,5'   # Mo/Mi/Fr 07:00 UTC
  workflow_dispatch: {}        # Manuell starten
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.*
      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_post.py
      - name: Build sitemap
        run: python scripts/build_sitemap.py
      - name: Commit & push changes
        run: |
          git config user.name "cloudking-bot"
          git config user.email "bot@cloudking.net"
          git add -A
          git diff --staged --quiet || git commit -m "auto: new post + sitemap"
          git push
